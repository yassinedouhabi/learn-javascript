<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Classification</title>
    <link rel="stylesheet" href="style.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-950 dark:text-slate-50">
    <div class="container pl-4 pr-4 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full text-center lg:w-1/2">
      <h1 class="font-bold text-3xl mb-8">Grade Classification</h1>
      <form id="gradeForm" class="flex flex-col items-center w-full">
        <label class="text-md font-medium self-start text-slate-800 dark:text-slate-400" for="grade">Enter your grade:</label>
        <input class="w-full p-4 mt-4 mb-4 rounded-full focus:outline-slate-300 bg-slate-200 dark:bg-slate-900" type="number" id="grade" name="grade" min="0" max="100" required />
        <button class="bg-slate-600 dark:bg-slate-200 w-full p-4 rounded-full text-slate-50 dark:text-slate-800 font-bold tracking-wide" type="button" onclick="classifyGrade()">Check Classification</button>
      </form>
      <div id="error" class="hidden p-7 mt-4 font-medium bg-red-100 text-red-600 rounded-full flex items-center gap-x-4">
        <i class="fa-solid fa-circle-exclamation text-3xl"></i>
        Please enter a valid grade between 0 and 100.
      </div>
      <div id="A" class="hidden p-4 mt-4 font-medium bg-green-100 text-green-600 rounded-full">Your grade is A.</div>
      <div id="B" class="hidden p-4 mt-4 font-medium bg-blue-100 text-blue-600 rounded-full">Your grade is B.</div>
      <div id="C" class="hidden p-4 mt-4 font-medium bg-yellow-100 text-yellow-600 rounded-full">Your grade is C.</div>
      <div id="D" class="hidden p-4 mt-4 font-medium bg-orange-100 text-orange-600 rounded-full">Your grade is D.</div>
      <div id="F" class="hidden p-4 mt-4 font-medium bg-red-100 text-red-600 rounded-full">Your grade is F.</div>
    </div>

    <div id="footer"></div>
    <script src="script.js"></script>
  </body>
</html>
